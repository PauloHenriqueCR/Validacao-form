<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <title>Form Login</title>
</head>
<body>

    <main> 
        <div class="content-box" >
            <h2>Login</h2>
            <form action="#" class="form-login">
                <label for="email">email:</label>
                <input type="email" id="email" required maxlength="30" minlength="2"> 
                <span></span>

                <label for="password">password:</label>
                <input type="password" id="password" required maxlength="12">
                <span></span>

                <input type="submit" value="Login">
            </form>
        </div>
        
    </main>
    

</body>
</html>
